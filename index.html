<!DOCTYPE html>
<html>
<head>
	<title>Dinner shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="ba-container">
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<main>
	<section class="shop-list">
		<ul>
			<li><label><input type="checkbox"><span class="through"><span>A lot of pickles</span> <small>for the next lessons about CSS</small></span></label></li>
			<li><label><input type="checkbox"><span class="through"><span>10 apples</span> <small>for moro CSS manipulations</small></span></label></li>
			<li><label><input type="checkbox"><span class="through"><span>20 oranges</span> <small>because they are awesome</small></span></label></li>
			<li><label><input type="checkbox"><span class="through"><span>13 plates</span> <small>hm...they always disappear</small></span></label></li>
			<li><label><input type="checkbox"><span class="through"><span>15 bentos</span> </label></li>
			<li><label><input type="checkbox"><span class="through"><span>1 bottle of sake ^_^ </span> <small>for my friends</small></span></label></li>
		</ul>
	</section>
	<footer>
				<div class="footer">
				    <h3>Bon appetit:)</h3>
				</div>
	</footer>
	</main>
</body>
</html>
